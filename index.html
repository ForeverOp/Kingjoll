<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lua Pages Editor</title>
<style>
body { margin:0; background:#060b14; color:#dbeaff; font-family:monospace; }
header { background:#0b1c33; padding:14px; text-align:center; color:#5aa2ff; font-size:18px; }
main { max-width:900px; margin:auto; padding:20px; }
.box { background:#020814; border:1px solid #1e4b88; padding:15px; margin-bottom:18px; }
textarea { width:100%; background:#02060d; color:#9fd0ff; border:1px solid #1f4d99; padding:12px; font-size:14px; resize:vertical; }
select, button { background:#1f6cff; color:#fff; border:none; padding:8px 14px; font-weight:bold; cursor:pointer; margin-right:6px; }
button:hover { background:#1554c9; }
label { display:block; margin-bottom:6px; color:#7db9ff; }
</style>
</head>
<body>

<header>Lua Pages Editor â€” init.lua1 â†’ init.lua100</header>
<main>

<div class="box">
<label>ğŸ“„ PÃ¡gina Lua</label>
<select id="pageSelect"></select>
<button onclick="prevPage()">â¬… PÃ¡gina Anterior</button>
<button onclick="nextPage()">PrÃ³xima PÃ¡gina â¡</button>
</div>

<div class="box">
<label>ğŸ“ Editor de Script Lua</label>
<textarea id="editor" rows="14"></textarea>
<button onclick="savePage()">ğŸ’¾ Salvar nesta pÃ¡gina</button>
</div>

<div class="box">
<label>ğŸ”— Loadstring GitHub</label>
<textarea id="loadstring" rows="4" readonly></textarea>
<button onclick="copyLoad()">ğŸ“‹ Copiar Loadstring</button>
</div>

</main>

<script>
// --- ConfiguraÃ§Ã£o ---
const TOTAL_PAGES = 100
const pages = {}
let currentPage = 1

const pageSelect = document.getElementById("pageSelect")
const editor = document.getElementById("editor")
const loadstringBox = document.getElementById("loadstring")

// --- Criar pÃ¡ginas virtuais ---
// Cada pÃ¡gina comeÃ§a com um texto inicial
for(let i=1;i<=TOTAL_PAGES;i++){
    pages[i] = `-- init.lua${i}\nprint("PÃ¡gina Lua ${i}")`
    const opt = document.createElement("option")
    opt.value = i
    opt.textContent = `init.lua${i}`
    pageSelect.appendChild(opt)
}

// --- FunÃ§Ã£o para carregar pÃ¡gina no editor ---
function loadPage(n){
    if(n<1) n=1
    if(n>TOTAL_PAGES) n=TOTAL_PAGES
    currentPage = n
    pageSelect.value = currentPage
    editor.value = pages[currentPage]  // Aqui vocÃª **pode digitar**
    updateLoadstring()
}

// --- Salvar o conteÃºdo digitado na pÃ¡gina atual ---
function savePage(){
    pages[currentPage] = editor.value
    updateLoadstring()
}

// --- Atualizar loadstring apontando para RAW GitHub correto ---
function updateLoadstring(){
    loadstringBox.value = `loadstring(game:HttpGet("https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/init.lua${currentPage}"))()`
}

// --- Copiar loadstring ---
function copyLoad(){
    loadstringBox.select()
    document.execCommand("copy")
    alert(`Loadstring da pÃ¡gina init.lua${currentPage} copiado!`)
}

// --- NavegaÃ§Ã£o ---
function prevPage(){ loadPage(currentPage-1) }
function nextPage(){ loadPage(currentPage+1) }

// --- Evento de seleÃ§Ã£o direta ---
pageSelect.addEventListener("change", e=>{
    loadPage(parseInt(e.target.value))
})

// --- Inicializa com pÃ¡gina 1 ---
loadPage(1)
</script>

</body>
</html>
