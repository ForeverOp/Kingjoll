<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>VoxTheSeaPaste Editor</title>
<style>
body {
  margin:0;
  padding:20px;
  background:#0d0d0d;
  color:#0ff;
  font-family:monospace;
}
.card {
  background:#111;
  padding:15px;
  margin-bottom:20px;
  border-radius:10px;
  box-shadow:0 0 10px #0ff;
}
textarea {
  width:100%;
  background:#000;
  color:#0ff;
  font-family:monospace;
  font-size:14px;
  padding:10px;
  border:none;
  border-radius:5px;
  resize:vertical;
}
button.action {
  margin-top:10px;
  padding:8px 12px;
  background:#0ff;
  color:#000;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
button.action:hover { background:#0aa; }
</style>
</head>
<body>

<section class="card">
<h2>üìù Editor de Script Lua</h2>
<textarea id="scriptEditor" style="height:260px;">
-- Cole seu script Lua aqui
print("Kingjoll Editor Digital")
</textarea>
<button class="action" onclick="useEditorScript()">Usar este Script</button>
</section>

<section class="card">
<h2>üîó Loadstring Gerado</h2>
<textarea id="loadstringBox" readonly style="height:120px;"></textarea>
<button class="action" onclick="copyLoadstring()">üìã Copiar Loadstring</button>
</section>

<script>
const BASE_RAW_URL = "https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/init.lua";
let pageNumber = 2; // come√ßa em init.lua2

function useEditorScript() {
    const script = document.getElementById("scriptEditor").value.trim();
    if(!script){ alert("Editor vazio"); return; }

    const loadstringBox = document.getElementById("loadstringBox");
    loadstringBox.value = `loadstring(game:HttpGet("${BASE_RAW_URL}${pageNumber}"))()`;

    pageNumber++; // pr√≥ximo n√∫mero
}

function copyLoadstring() {
    const box = document.getElementById("loadstringBox");
    box.select();
    document.execCommand("copy");
    alert("Loadstring copiado!");
}
</script>

</body>
</html>
