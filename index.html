<main>

<!-- EDITOR -->
<div class="box">
<label>üìù Editor de Script Lua</label>
<textarea id="scriptEditor" rows="12">
print("Meu script Lua aqui")
</textarea>
</div>

<!-- CONFIG LINK -->
<div class="box">
<label>üî¢ N√∫mero da p√°gina (init.luaX)</label>
<input id="pageNumber" type="number" value="1" min="1" style="width:100%;padding:8px;background:#02060d;color:#9fd0ff;border:1px solid #1f4d99;">
</div>

<!-- BOT√ÉO -->
<button onclick="gerarLoadstring()">Gerar Loadstring</button>

<!-- RESULTADO -->
<div class="box">
<label>üîó Loadstring FINAL</label>
<textarea id="loadstringBox" rows="5" readonly></textarea>
<button onclick="copiar()">üìã Copiar Loadstring</button>
</div>

</main>

<script>
const BASE =
"https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/";

function gerarLoadstring(){
    const n = document.getElementById("pageNumber").value;
    const link = BASE + "init.lua" + n;

    const result =
`loadstring(game:HttpGet("${link}"))()`;

    document.getElementById("loadstringBox").value = result;
}

function copiar(){
    const t = document.getElementById("loadstringBox");
    t.select();
    document.execCommand("copy");
    alert("Loadstring copiado");
}
</script>

<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Lua Pages RAW</title>

<style>
body{
    margin:0;
    background:#060b14;
    color:#dbeaff;
    font-family:monospace;
}
header{
    background:#0b1c33;
    padding:14px;
    text-align:center;
    color:#5aa2ff;
    font-size:18px;
}
main{
    max-width:900px;
    margin:auto;
    padding:20px;
}
.box{
    background:#020814;
    border:1px solid #1e4b88;
    padding:15px;
    margin-bottom:18px;
}
textarea{
    width:100%;
    background:#02060d;
    color:#9fd0ff;
    border:1px solid #1f4d99;
    padding:12px;
    font-size:14px;
}
select, button{
    background:#1f6cff;
    color:#fff;
    border:none;
    padding:8px 14px;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:#1554c9;
}
label{
    display:block;
    margin-bottom:6px;
    color:#7db9ff;
}
</style>
</head>

<body>

<header>Lua RAW Pages ‚Äî init.lua1 ‚Üí init.lua100</header>

<main>

<div class="box">
<label>üìÑ P√°gina Lua</label>
<select id="pageSelect"></select>
</div>

<div class="box">
<label>üìù P√°gina Lua (digit√°vel)</label>
<textarea id="editor" rows="14"></textarea>
<button onclick="savePage()">Salvar nesta p√°gina</button>
</div>

<div class="box">
<label>üîó Loadstring desta p√°gina</label>
<textarea id="loadstring" rows="4" readonly></textarea>
<button onclick="copyLoad()">Copiar Loadstring</button>
</div>

</main>

<script>
const TOTAL_PAGES = 100
const pages = {}
let currentPage = 1

// cria p√°ginas
for(let i=1;i<=TOTAL_PAGES;i++){
    pages[i] = `-- init.lua${i}\nprint("P√°gina Lua ${i}")`
    const opt = document.createElement("option")
    opt.value = i
    opt.textContent = `init.lua${i}`
    pageSelect.appendChild(opt)
}

function loadPage(n){
    currentPage = n
    editor.value = pages[n]
    updateLoadstring()
}

function savePage(){
    pages[currentPage] = editor.value
    updateLoadstring()
}

function updateLoadstring(){
    loadstring.value =
`loadstring(game:HttpGet("https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/init.lua${currentPage}"))()`
}

function copyLoad(){
    loadstring.select()
    document.execCommand("copy")
    alert("Loadstring copiado")
}

pageSelect.addEventListener("change", e=>{
    loadPage(e.target.value)
})

loadPage(1)
</script>

</body>
</html>
