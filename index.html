<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>VoxTheSeaPaste - Editor & Menu</title>
<style>
body {
  margin:0;
  padding:20px;
  background:#0d0d0d;
  color:#0ff;
  font-family:monospace;
}
.card {
  background:#111;
  padding:15px;
  margin-bottom:20px;
  border-radius:10px;
  box-shadow:0 0 10px #0ff;
}
textarea {
  width:100%;
  background:#000;
  color:#0ff;
  font-family:monospace;
  font-size:14px;
  padding:10px;
  border:none;
  border-radius:5px;
  resize:vertical;
}
button.action {
  margin-top:10px;
  padding:8px 12px;
  background:#0ff;
  color:#000;
  border:none;
  border-radius:5px;
  cursor:pointer;
  font-weight:bold;
}
button.action:hover { background:#0aa; }
h2 { margin-top:0; }
.menu {
  background:#111;
  padding:15px;
  border-radius:10px;
  box-shadow:0 0 10px #0ff;
  margin-bottom:20px;
}
.tab { margin-top:10px; }
.tab button {
  background:#000;
  color:#0ff;
  border:none;
  padding:6px 12px;
  cursor:pointer;
  margin-right:4px;
  border-radius:5px;
}
.tab button.active { background:#0ff; color:#000; }
.tabcontent {
  display:none;
  padding:10px 0;
}
.tabcontent.active { display:block; }
</style>
</head>
<body>

<!-- MENU ANTIGO -->
<div class="menu">
  <h2>üåä VoxTheSeaPaste Menu</h2>
  <div class="tab">
    <button class="tablinks active" onclick="openTab(event,'Combat')">Combat</button>
    <button class="tablinks" onclick="openTab(event,'Player')">Player</button>
    <button class="tablinks" onclick="openTab(event,'Visual')">Visual</button>
    <button class="tablinks" onclick="openTab(event,'Misc')">Misc</button>
  </div>

  <div id="Combat" class="tabcontent active">
    <p>AutoFarm, Teleport Player, Hitbox etc.</p>
  </div>
  <div id="Player" class="tabcontent">
    <p>WalkSpeed, JumpPower, Gravity, Save Spawn</p>
  </div>
  <div id="Visual" class="tabcontent">
    <p>ESP Players, Highlights etc.</p>
  </div>
  <div id="Misc" class="tabcontent">
    <p>Plataforma, Teleporte, Misc Buttons</p>
  </div>
</div>

<!-- EDITOR LUA -->
<section class="card">
<h2>üìù Editor de Script Lua</h2>
<textarea id="scriptEditor" style="height:260px;">
-- Cole seu script Lua aqui
print("Kingjoll Editor Digital")
</textarea>
<button class="action" onclick="useEditorScript()">Usar este Script</button>
</section>

<!-- LOADSTRING -->
<section class="card">
<h2>üîó Loadstring Gerado</h2>
<textarea id="loadstringBox" readonly style="height:120px;"></textarea>
<button class="action" onclick="copyLoadstring()">üìã Copiar Loadstring</button>
</section>

<script>
/* --- MENU ANTIGO FUNCIONAL --- */
function openTab(evt, tabName) {
  const tabcontents = document.getElementsByClassName("tabcontent");
  const tablinks = document.getElementsByClassName("tablinks");
  for (let i=0;i<tabcontents.length;i++){ tabcontents[i].classList.remove("active"); }
  for (let i=0;i<tablinks.length;i++){ tablinks[i].classList.remove("active"); }
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}

/* --- EDITOR LUA + LOADSTRING INFINITO --- */
const BASE_RAW_URL = "https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/init.lua";
let pageNumber = 2; // come√ßa em init.lua2

function useEditorScript() {
    const script = document.getElementById("scriptEditor").value.trim();
    if(!script){ alert("Editor vazio"); return; }

    const loadstringBox = document.getElementById("loadstringBox");
    loadstringBox.value = `loadstring(game:HttpGet("${BASE_RAW_URL}${pageNumber}"))()`;

    pageNumber++; // pr√≥ximo n√∫mero
}

function copyLoadstring() {
    const box = document.getElementById("loadstringBox");
    box.select();
    document.execCommand("copy");
    alert("Loadstring copiado!");
}
</script>

</body>
</html>
