<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>VoxTheSeaPaste</title>

<style>
body{
    margin:0;
    background:#050b14;
    color:#e6f0ff;
    font-family:monospace;
}
header{
    padding:15px;
    background:#0a1a33;
    text-align:center;
    font-size:18px;
    color:#4da3ff;
}
main{
    padding:20px;
    max-width:900px;
    margin:auto;
}
textarea{
    width:100%;
    background:#02060d;
    color:#9fd0ff;
    border:1px solid #1f4d99;
    padding:12px;
    resize:vertical;
    font-size:14px;
}
button{
    margin-top:10px;
    padding:10px 16px;
    background:#1f6cff;
    color:#fff;
    border:none;
    cursor:pointer;
    font-weight:bold;
}
button:hover{
    background:#1554c9;
}
.box{
    margin-top:20px;
    border:1px solid #163a70;
    padding:15px;
    background:#030914;
}
label{
    display:block;
    margin-bottom:6px;
    color:#6fb6ff;
}
</style>
</head>

<body>

<header>
VoxTheSeaPaste ‚Äî Editor Lua (GitHub Raw)
</header>

<main>

<!-- EDITOR -->
<div class="box">
<label>üìù Editor de Script Lua</label>
<textarea id="scriptEditor" rows="12">
print("Meu script Lua aqui")
</textarea>
</div>

<!-- CONFIG LINK -->
<div class="box">
<label>üî¢ N√∫mero da p√°gina (init.luaX)</label>
<input id="pageNumber" type="number" value="1" min="1" style="width:100%;padding:8px;background:#02060d;color:#9fd0ff;border:1px solid #1f4d99;">
</div>

<!-- BOT√ÉO -->
<button onclick="gerarLoadstring()">Gerar Loadstring</button>

<!-- RESULTADO -->
<div class="box">
<label>üîó Loadstring FINAL</label>
<textarea id="loadstringBox" rows="5" readonly></textarea>
<button onclick="copiar()">üìã Copiar Loadstring</button>
</div>

</main>

<script>
const BASE =
"https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/";

function gerarLoadstring(){
    const n = document.getElementById("pageNumber").value;
    const link = BASE + "init.lua" + n;

    const result =
`loadstring(game:HttpGet("${link}"))()`;

    document.getElementById("loadstringBox").value = result;
}

function copiar(){
    const t = document.getElementById("loadstringBox");
    t.select();
    document.execCommand("copy");
    alert("Loadstring copiado");
}
</script>

</body>
</html>
