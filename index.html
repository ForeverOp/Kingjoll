<script>
function openTab(evt, tabName) {
  const tabcontents = document.getElementsByClassName("tabcontent");
  const tablinks = document.getElementsByClassName("tablinks");
  for(let i=0;i<tabcontents.length;i++){ tabcontents[i].classList.remove("active"); }
  for(let i=0;i<tablinks.length;i++){ tablinks[i].classList.remove("active"); }
  document.getElementById(tabName).classList.add("active");
  evt.currentTarget.classList.add("active");
}

/* Editor digital + Loadstring */
const BASE_RAW_URL = "https://raw.githubusercontent.com/ForeverOp/Kingjoll/main/init.lua";
let pageNumber = 2;

function useEditorScript(){
    const script = document.getElementById("scriptEditor").value.trim();
    if(!script){ alert("Editor vazio"); return; }

    const loadstringBox = document.getElementById("loadstringBox");
    loadstringBox.value = `loadstring(game:HttpGet("${BASE_RAW_URL}${pageNumber}"))()`;
    pageNumber++; // incrementa p√°gina
}

function copyLoadstring(){
    const box = document.getElementById("loadstringBox");
    box.select();
    document.execCommand("copy");
    alert("Loadstring copiado!");
}
</script>

<script>
let savedScripts = {};
let pageCounter = 1;

function useEditorScript() {
    const script = document.getElementById("scriptEditor").value.trim();
    if(!script){ alert("Editor vazio"); return; }

    // salva internamente
    const pageName = "init.lua" + pageCounter;
    savedScripts[pageName] = script;

    // gera ‚Äúlink GitHub‚Äù virtual
    const loadstringBox = document.getElementById("loadstringBox");
    loadstringBox.value = `loadstring(getVirtualScript("${pageName}"))()`;

    alert(`Script salvo como ${pageName} e loadstring pronto!`);
    pageCounter++;
}

// fun√ß√£o que simula o get do GitHub
function getVirtualScript(pageName){
    if(savedScripts[pageName]){
        return savedScripts[pageName];
    } else {
        alert(`P√°gina ${pageName} n√£o encontrada!`);
        return "";
    }
}
